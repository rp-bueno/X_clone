<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Clone X</title>
</head>
<body>
  <div class="container">

    <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.77d25eba.png" alt="Logo do X" class="logo">


    <div class="login-box">
      <h2>Entrar no X</h2>
      <input type="text" id="email" placeholder="e-mail ou nome de usuário">
      <input type="password" id="password" placeholder="senha">
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="https://x.com/i/flow/signup">Inscreva-se!</a></p>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
